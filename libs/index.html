<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Botanika</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <nav class="header__nav nav">
            <ul class="nav__list nav__list--left">
              <li class="nav__item">
                <a href="#" class="nav__link">Каталог</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Доставка и оплата</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Отзывы</a>
              </li>
            </ul>
            <div class="nav__logo">
              <a href="#" class="logo">
                <img src="../image/svg/Лого.svg" alt="Логотип сайта botanica"
              /></a>
            </div>
            <ul class="nav__list nav__list--right">
              <li class="nav__item">
                <a href="#" class="nav__link">Спецпредложения</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Контакты</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Корзина</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main">
        <section class="main__about about">
          <div class="about__container container">
            <div class="about__body">
              <div class="about__text">
                <h1 class="about__title">Авторские букеты в Петербурге</h1>
                <p class="about__subtitle">
                  Оригинальные свежие букеты с доставкой по всему городу
                </p>
                <a href="#" class="about__button btn">Смотреть каталог</a>
              </div>
              <div class="about__image">
                <img
                  src="../image/about/тюльпаны.jpg"
                  alt=""
                  width="383px"
                  height="400px"
                />
                <img
                  src="../image/about/розы.jpg"
                  alt=""
                  width="369px"
                  height="400px"
                />
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">FOOTER</footer>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
